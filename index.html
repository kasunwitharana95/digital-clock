<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Nk Digital Clock</h2>
      <div class="digital-clock slide-top">
        <h1 id="hour">hour</h1>
        <h1 id="bar1">|</h1>
        <h1 id="minute">minutes</h1>
        <h1 id="bar2">|</h1>
        <h1 id="second">second</h1>
        <h1 id="bar3">|</h1>
        <h1 id="am_pm">PM</h1>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
